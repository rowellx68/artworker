<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<title>Artworker</title>
		<link rel="stylesheet" href="./css/progress.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">
		<script>
			var $ = require('./bower_components/jquery/dist/jquery.min.js');
			var Mustache = require('./bower_components/mustache.js/mustache.min.js');
			var download = require('./bower_components/downloadjs/download.min.js');
		</script>
	</head>
	<body>
		<div class="container">
			<header class="main-bar thin-font">
				Artworker
			</header>

			<section class="main">
				<div class="progress">
				  <div class="indeterminate"></div>
				</div>
				<div class="splash-message">
					Start searching...
				</div>
				<div class="results">

				</div>
			</section>

			<section class="search-modal-container">
				<div class="search-modal-overlay"></div>
				<div class="search-modal">

					<div class="margin-bottom media-type-container">
						<div class="pill-button-container">
							<label for="album" class="pill-button selected">Album</label><label for="tv" class="pill-button">TV</label><label for="movie" class="pill-button">Movie</label>
						</div>
						<span class="hide media-types">
							<input type="radio" id="album" name="media-type" value="album" checked>
							<input type="radio" id="tv" name="media-type" value="tvSeason">
							<input type="radio" id="movie" name="media-type" value="movie">
						</span>
					</div>

					<div class="margin-bottom term-container">
						<label for="search-term">Search Term</label>
						<input type="text" name="search-term" value="">
					</div>

					<div class="margin-bottom country-container">
						<label for="country">Country</label>
						<select name="country">
							<option value="gb">United Kingdom</option>
							<option value="us">United States</option>
						</select>
					</div>

					<div class="search-cancel-container">
						<a href="#" class="button cancel-search">Cancel</a>
						<a href="#" class="button search-artwork">Search</a>
					</div>
				</div>
			</section>

			<footer class="main-bar">
				<a href="#" class="button search">Search</a>
			</footer>
		</div>
		<script>
			require('./js/index.js');
		</script>

		<script type="x-tmpl-mustache" id="result-item">
			<div class="result-item">
				<div class="artwork">
					<img src="{{ artwork200 }}" alt="" height="100" />
				</div>
				<div class="details">
					<p>{{ collectionName }}</p>
					<div class="download-buttons">
						<a href="{{ itunesUrl }}" class="button itunes">iTunes</a>
						<a href="#" class="button standard" data-image-url="{{ artwork600 }}">Standard</a>
						{{ #highResAvailable }}
							<a href="#" class="button high-res" data-image-url="{{ artwork000 }}">High Res</a>
						{{ /highResAvailable }}
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
