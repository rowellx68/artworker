<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<title>Artworker</title>
		<link rel="stylesheet" href="./css/progress.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">
		<script>
			var $ = require('./bower_components/jquery/dist/jquery.min.js');
			var Mustache = require('./bower_components/mustache.js/mustache.min.js');
			var download = require('./bower_components/downloadjs/download.min.js');
		</script>
	</head>
	<body>
		<div class="container">
			<header class="main-bar thin-font">
				Artworker
			</header>

			<section class="main">
				<div class="progress">
				  <div class="indeterminate"></div>
				</div>
				<div class="splash-message">
					Start searching...
				</div>
			</section>

			<section class="search-modal-container">
				<div class="search-modal-overlay"></div>
				<div class="search-modal">
					<div class="media-type-container">
						<div class="pill-button-container">
							<label for="album" class="pill-button selected">Album</label><label for="tv" class="pill-button">TV</label><label for="movie" class="pill-button">Movie</label>
						</div>
						<span class="hide">
							<input type="radio" id="album" name="media-type" value="album" checked>
							<input type="radio" id="tv" name="media-type" value="tvSeason">
							<input type="radio" id="movie" name="media-type" value="movie">
						</span>
					</div>
				</div>
			</section>

			<footer class="main-bar">
				<a href="#" class="button search">Search</a>
			</footer>
		</div>
		<script>
			require('./js/index.js');
		</script>
	</body>
</html>
